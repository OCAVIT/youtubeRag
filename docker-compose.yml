version: '3.8'

services:
  youtuberag:
    build: .
    container_name: youtuberag
    ports:
      - "5055:5055"
    volumes:
      - ./output:/app/output
      - ./transcripts:/app/transcripts
      - ./temp:/app/temp
      - ./input:/app/input
    environment:
      - PORT=5055
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5055/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
